<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#050508" />
    <title>Design X Factor | Intelligent Ecosystem</title>
    <meta name="description" content="Transforming static content into a dynamic, accessible, and learner-centric ecosystem." />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/public/x.svg" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&display=swap" rel="stylesheet">
    
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              space: '#050508',
              glass: 'rgba(255, 255, 255, 0.03)',
              border: 'rgba(255, 255, 255, 0.1)',
              brand: {
                blue: '#38bdf8',
                purple: '#d946ef',
                gold: '#f59e0b',
                red: '#ff4d6d',
              }
            },
            animation: {
              'spin-slow': 'spin 40s linear infinite',
              'spin-slower': 'spin 55s linear infinite reverse',
              'spin-slowest': 'spin 70s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scan': 'scan 2s ease-in-out infinite',
              'wave': 'wave 1s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              scan: {
                '0%, 100%': { top: '0%' },
                '50%': { top: '100%' }
              },
              wave: {
                '0%, 100%': { height: '20%' },
                '50%': { height: '100%' }
              }
            }
          }
        }
      }
    </script>

    <!-- Custom CSS for complex orbital animations not easily handled by utility classes -->
    <style>
      body {
        background-color: #050508;
        color: #f8fafc;
        overflow-x: hidden;
      }
      
      /* Star Background */
      .stars {
        background-image: radial-gradient(1px 1px at 10px 10px, white, transparent), radial-gradient(1px 1px at 50px 50px, white, transparent);
        background-size: 300px 300px;
        opacity: 0.5;
        mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
      }

      /* Counter-rotation for orbital items so they stay upright */
      @keyframes counter-spin { 100% { transform: rotate(-360deg); } }
      @keyframes counter-spin-rev { 100% { transform: rotate(360deg); } }
      
      .orbit-obj-r1 { animation: counter-spin 40s linear infinite; }
      .orbit-obj-r2 { animation: counter-spin-rev 55s linear infinite; }
      .orbit-obj-r3 { animation: counter-spin 70s linear infinite; }
      .orbit-obj-r4 { animation: counter-spin-rev 100s linear infinite; }

      /* Reduced Motion */
      @media (prefers-reduced-motion: reduce) {
        *, ::before, ::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
          scroll-behavior: auto !important;
        }
      }
      
      /* Scrollbar Hide */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",

    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0"
  }
}
</script>
</head>

    <div id="root"></div>

  </body>
</html>
