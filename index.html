    <style>
      /* Screen reader only utility */
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }
      
      .sr-only:focus,
      .not-sr-only {
        position: static;
        width: auto;
        height: auto;
        padding: inherit;
        margin: inherit;
        overflow: visible;
        clip: auto;
        white-space: normal;
      }

      body {
        background-color: #050508;
        color: #f8fafc;
        overflow-x: hidden;
      }
      
      /* Improved focus styles for accessibility */
      *:focus-visible {
        outline: 2px solid #38bdf8;
        outline-offset: 2px;
      }
      
      /* Star Background */
      .stars {
        background-image: radial-gradient(1px 1px at 10px 10px, white, transparent), radial-gradient(1px 1px at 50px 50px, white, transparent);
        background-size: 300px 300px;
        opacity: 0.5;
        mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
      }

      /* Counter-rotation for orbital items */
      @keyframes counter-spin { 100% { transform: rotate(-360deg); } }
      @keyframes counter-spin-rev { 100% { transform: rotate(360deg); } }
      
      .orbit-obj-r1 { animation: counter-spin 40s linear infinite; }
      .orbit-obj-r2 { animation: counter-spin-rev 55s linear infinite; }
      .orbit-obj-r3 { animation: counter-spin 70s linear infinite; }
      .orbit-obj-r4 { animation: counter-spin-rev 100s linear infinite; }

      /* Shimmer highlight sweep for gradient text */
      @keyframes shimmer {
        0% { background-position: 200% center; }
        100% { background-position: -200% center; }
      }

      /* Subtle glow pulse for cards */
      @keyframes glow-pulse-red {
        0%, 100% { border-color: rgba(255, 77, 109, 0.2); box-shadow: 0 0 0 rgba(255, 77, 109, 0); }
        50% { border-color: rgba(255, 77, 109, 0.35); box-shadow: 0 0 20px rgba(255, 77, 109, 0.08); }
      }

      /* Glitch shake for transformation destabilize phase */
      @keyframes glitch-shake {
        0%, 100% { transform: translate(0, 0); }
        10% { transform: translate(-4px, 2px); }
        20% { transform: translate(3px, -3px); }
        30% { transform: translate(-3px, -1px); }
        40% { transform: translate(4px, 2px); }
        50% { transform: translate(-2px, 3px); }
        60% { transform: translate(3px, -2px); }
        70% { transform: translate(-4px, 1px); }
        80% { transform: translate(2px, -3px); }
        90% { transform: translate(-2px, 2px); }
      }

      /* Reduced Motion - Comprehensive */
      @media (prefers-reduced-motion: reduce) {
        *, *::before, *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
          scroll-behavior: auto !important;
        }
        
        .animate-float,
        .animate-pulse,
        .animate-bounce,
        .animate-spin,
        .animate-ping,
        .animate-wave,
        .animate-scan {
          animation: none !important;
        }
      }
      
      /* High Contrast Mode Support */
      @media (prefers-contrast: high) {
        .border-white\/10 {
          border-color: rgba(255, 255, 255, 0.5);
        }
        .text-slate-400, .text-slate-500 {
          color: #cbd5e1;
        }
      }
      
      /* Scrollbar Hide */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
